<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="intestineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Intestine coils - stylized 3D representation -->
  <g filter="url(#shadow)">
    <!-- Top coil -->
    <path d="M 80 80 Q 120 100 150 120 Q 180 140 200 170 Q 220 140 250 120 Q 280 100 320 80" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="25" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Upper middle coil -->
    <path d="M 60 140 Q 100 160 150 180 Q 200 200 250 185 Q 300 170 340 150" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="28" stroke-linecap="round" opacity="0.85"/>
    
    <!-- Middle coil -->
    <path d="M 100 220 Q 140 240 200 250 Q 260 240 300 220" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="30" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Lower middle coil -->
    <path d="M 80 290 Q 120 310 180 320 Q 240 310 320 290" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="28" stroke-linecap="round" opacity="0.85"/>
    
    <!-- Bottom coil -->
    <path d="M 120 360 Q 160 375 200 380 Q 240 375 280 360" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="24" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Bottom tip -->
    <path d="M 150 420 Q 190 440 200 460 Q 210 440 250 420" 
          fill="none" stroke="url(#intestineGradient)" stroke-width="20" stroke-linecap="round" opacity="0.75"/>
  </g>
  
  <!-- Highlight shine effect -->
  <g opacity="0.3">
    <ellipse cx="150" cy="150" rx="30" ry="50" fill="white" filter="url(#shadow)"/>
    <ellipse cx="250" cy="250" rx="25" ry="45" fill="white"/>
  </g>
</svg>
